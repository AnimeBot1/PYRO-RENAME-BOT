services:
  - type: web
    plan: free
    name: PYRO-RENAME-BOT
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    repo: https://github.com/TEAM-PYRO-BOTZ/PYRO-RENAME-BOT.git
    branch: main
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        value: false
      - key: API_ID
        value: false
      - key: API_HASH
        value: false
      - key: FORCE_SUB
        value: false
      - key: LOG_CHANNEL
        value: false
      - key: DB_NAME
        value: false
      - key: DB_URL
        value: false
      - key: START_PIC
        value: false
      - key: ADMIN
        value: false
      - key: WEB_SUPPORT
        value: true
